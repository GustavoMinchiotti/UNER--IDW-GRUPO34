<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - IDW S.A. "Salón de Fiestas Infantil"</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <h1>¡Contáctanos!</h1>
        <p>Queremos ayudarte a organizar la fiesta perfecta para los peques</p>
    </header>
    <main>
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025. IDW S.A. "Salón de Fiestas Infantil" - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
