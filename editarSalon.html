<head>

      rel="stylesheet"
      />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Momentos Mágicos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="admin.html">Administrar</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <h2 class="mb-4">Administración de Salones</h2>


    <form id="form-salon" class="mb-5">
      <input type="hidden" id="salon-id" />
      
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label for="descripcionCorta" class="form-label">Descripción Corta</label>
        <input type="text" class="form-control" id="descripcionCorta" required />
      </div>
      <div class="mb-3">
        <label for="descripcionLarga" class="form-label">Descripción Larga</label>
        <textarea class="form-control" id="descripcionLarga" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" required />
      </div>
      <div class="mb-3">
        <label for="valor" class="form-label">Valor ($)</label>
        <input type="number" class="form-control" id="valor" min="0" required />
      </div>
      <div class="mb-3">
        <label for="estado" class="form-label">Estado</label>
        <select class="form-select" id="estado" required>
          <option value="Disponible">Disponible</option>
          <option value="Reservado">Reservado</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Seleccionar Imagen</label>
        <input type="file" class="form-control" id="imagen" accept="image/*" />
      </div>

      <div class="mb-3">
        <label for="ubicacion" class="form-label">URL Ubicación (iframe src Google Maps)</label>
        <input type="url" class="form-control" id="ubicacion" required />
      </div>

      <button type="submit" class="btn btn-primary">Guardar Salón</button>
      <button type="button" id="btn-cancelar" class="btn btn-secondary ms-2">Cancelar</button>
    </form>

    
    <div class="table-responsive">
      <table class="table table-striped align-middle" id="tabla-salones">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Descripción Corta</th>
            <th>Dirección</th>
            <th>Valor ($)</th>
            <th>Estado</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-light text-center py-3">
